{% extends "layout.html" %}
{% block body %}
	<ul class=entries>
	{% for i in entries %}
		<p>Entry Number:{{i+1}}</p>
			<h2>
				<a href="entry/{{i}}">{{ titles[i] }}</a>
			</h2>
			{{ bodies[i]|safe }}<br><p>Tags:
			{% for each in taglist[i] %}
					<a href="/tag/{{each}}">{{each}}</a>
			{% endfor %}

	{% else %}
		<li><em>No entries thus far.</em></li>
	
	{% endfor %}
	</ul>

{% endblock %}
