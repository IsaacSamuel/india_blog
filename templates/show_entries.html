{% extends "layout.html" %}
{% block body %}
	<ul class=entries>
	{% for i in entries %}
		<li>
			<h2>
				<a href="entry/{{i}}">{{ titles[i] }}</a>
			</h2>
			{{ bodies[i]|safe }}<br><p>Tags:
			{% for each in taglist[i] %}
					{{each}}
			{% endfor %}
		</li> 

	{% else %}
		<li><em>No entries thus far.</em></li>
	
	{% endfor %}
	</ul>

{% endblock %}
